<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Akanksha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background:
      linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.75)),
      url("https://raw.githubusercontent.com/UdayRathod7180/Akanksha-valentine/main/akanksha.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;

.box {
    background: rgba(0,0,0,0.45);
    padding: 30px;
    border-radius: 22px;
    width: 90%;
    max-width: 420px;
    text-align: center;
}

h1 {
    font-size: 26px;
    line-height: 1.4;
}

button {
    margin-top: 20px;
    background: #ff2e63;
    border: none;
    padding: 15px 45px;
    font-size: 22px;
    color: white;
    border-radius: 50px;
    cursor: pointer;
}

button:hover {
    background: #ff1744;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }

</style>
</head>

<body>

<script>

</script>
